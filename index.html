<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="calculator clearfix">
      <div class="screen-panel">
        <h4>ELECTRONIC CALCULATOR</h4> 
        <div class="screen clearfix">
          <ul class="inputScrn"></ul>
          <div class ="outerOpDiv">
            <ul class="pendingOpScrn"></ul>
          </div>
        </div>
      </div>
      <div class="keys-panel clearfix">
        <ul class="numbers">
          <li class="number">7</li>
          <li class="number">8</li>
          <li class="number">9</li>
          <li class="number">4</li>
          <li class="number">5</li>
          <li class="number">6</li>
          <li class="number">1</li>
          <li class="number">2</li>
          <li class="number">3</li>
          <li class="number">0</li>
          <li class="number">00</li>
          <li class="number">.</li>
        </ul>
        <ul class="operators">
          <li class="operator">AC</li>
          <li class="operator">CE</li>
          <li class="operator calculate">&times;</li>
          <li class="operator calculate">&divide;</li>
          <li class="operator calculate" id = "plus">+</li>
          <li>
            <div class="operator calculate">-</div>
            <div class="operator">=</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
